<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Road Quality Measurement</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
    
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
      <h3 class="h3 mb-3 font-weight-normal">Please Upload Image</h3>
      <input type="file" id="image" name="image" class="form-control" accept=".png, .jpg, .jpeg" required autofocus>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit" >Predict</button>
      <br/>
      {% if image_loc %}
        <div class="img">
        <img class="mb-4" src="/static/{{image_loc}}" alt=" " width="224" height="224">    
        </div>
       
      {% endif %}
    <h3 class="h3 mb-3 font-weight-normal">Prediction:{{prediction}}</h3>
    </form>
  </body>
</html>
